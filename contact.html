<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Adeniyi Peter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="./contact.css"
  />
  
</head>
<body>
  <main>
    <div class="page-container">
      <header class="page-header">
        <h1>Contact Us</h1>
        <nav aria-label="Page navigation">
          <ul class="page-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
          </ul>
        </nav>
      </header>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="contact-name">Full Name</label>
          <input type="text" id="contact-name" data-testid="test-contact-name" required aria-describedby="contact-error-name">
          <span id="contact-error-name" data-testid="test-contact-error-name" class="error-message" role="alert"></span>
        </div>

        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" data-testid="test-contact-email" required aria-describedby="contact-error-email">
          <span id="contact-error-email" data-testid="test-contact-error-email" class="error-message" role="alert"></span>
        </div>

        <div class="form-group">
          <label for="contact-subject">Subject</label>
          <input type="text" id="contact-subject" data-testid="test-contact-subject" required aria-describedby="contact-error-subject">
          <span id="contact-error-subject" data-testid="test-contact-error-subject" class="error-message" role="alert"></span>
        </div>

        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" data-testid="test-contact-message" required aria-describedby="contact-error-message" minlength="10"></textarea>
          <span id="contact-error-message" data-testid="test-contact-error-message" class="error-message" role="alert"></span>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>

        <div id="contact-success" data-testid="test-contact-success" class="success-message" style="display: none;">
          Thank you! Your message has been submitted successfully.
        </div>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contact-form');
      const successMessage = document.getElementById('contact-success');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

        // Full Name
        const name = document.getElementById('contact-name');
        if (!name.value.trim()) {
          document.getElementById('contact-error-name').textContent = 'Full name is required.';
          isValid = false;
        }

        // Email
        const email = document.getElementById('contact-email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.value.trim()) {
          document.getElementById('contact-error-email').textContent = 'Email is required.';
          isValid = false;
        } else if (!emailRegex.test(email.value)) {
          document.getElementById('contact-error-email').textContent = 'Please enter a valid email address.';
          isValid = false;
        }

        // Subject
        const subject = document.getElementById('contact-subject');
        if (!subject.value.trim()) {
          document.getElementById('contact-error-subject').textContent = 'Subject is required.';
          isValid = false;
        }

        // Message
        const message = document.getElementById('contact-message');
        if (!message.value.trim()) {
          document.getElementById('contact-error-message').textContent = 'Message is required.';
          isValid = false;
        } else if (message.value.trim().length < 10) {
          document.getElementById('contact-error-message').textContent = 'Message must be at least 10 characters long.';
          isValid = false;
        }

        if (isValid) {
          successMessage.style.display = 'block';
          form.reset();
          // Hide success after 5 seconds
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
